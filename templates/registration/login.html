{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}


    <div class="col-md-4 offset-md-4">
        <div class="card  auth-card">
            <div class="card-body">
                <img style="margin: 0 35%" src="/static/img/logo.jpg" width="100px;" class="center">
                <h2 class="card-title text-center">Login</h2>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}" label="Insira seu e-mail aqui">

                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary btn-block" style="margin: 5px;">Entrar</button>
                </form>
                <p class="change-form-p">Quer criar uma conta? <a href="/accounts/register">Clique aqui!</a></p>
            </div>
        </div>
    </div>
    <div style="margin-bottom: 20px;"></div>

{% endblock %}
