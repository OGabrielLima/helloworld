        .modal{
            width: 300px;

        .modal-content{
            width: 300px;
        }
        .list-group-item:hover{
            backgraund-color: rgba(59, 57, 57, 0.164)!important;
        }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {

    <nav class="navbar navbar-light bg-light shadow ">

            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>META <i>Plus</i></b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        {% if user.is_authenticated %}
                        <li class="list-group-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="list-group-item">
                            <a class="nav-link" href="#">Lançamentos</a>
                        </li>
                        <li class="list-group-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                        <li class="list-group-item">
                            <a class="nav-link" href="/accounts/logout">Sair</a>
                        </li>
                        {% else %}
                        <li class="list-group-item">
                            <a class="nav-link" href="/accounts/login">Entrar</a>
                        </li>
                        <li class="list-group-item">
                            <a class="nav-link" href="/accounts/register">Registrar-se</a>
                        </li>

                        {% endif %}
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
